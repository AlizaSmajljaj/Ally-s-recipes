<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breakfasts</title>
  
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa; 
    }
    .navbar {
      background-color: #ffd6f0; 
    }
    .navbar-brand {
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .image-slider {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
      margin-bottom: 40px; 
    }
    .image-slider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none; 
    }
    .image-slider img.active {
      display: block; 
    }
    .image-slider .slide-wrapper {
      display: flex;
    }
    .image-slider .slide {
      flex: 1;
      position: relative;
    }
    .image-slider .slide .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background-color: rgba(255, 255, 255, 0.5);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .image-slider .slide .arrow:hover {
      background-color: rgba(255, 255, 255, 0.8);
    }
    .image-slider .slide .arrow i {
      color: #333;
      font-size: 20px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .image-slider .slide .prev {
      left: 0;
    }
    .image-slider .slide .next {
      right: 0;
    }
  
.image-collage {
  position: relative;
  width: 800px; 
  height: 600px; 
  margin: 0 auto; 
}

.image-item {
  position: absolute;
  width: 250px; 
  height: 200px; 
}

.image-item img {
  width: 100%;
  height: 100%;
  object-fit: cover; 
}

.image-item:nth-child(1) {
  top: 0;
  left: 0;
}

.image-item:nth-child(2) {
  top: 0;
  right: 0;
}

.image-item:nth-child(3) {
  bottom: 0;
  left: 0;
}

.image-item:nth-child(4) {
  bottom: 0;
  right: 0;
}
.navbar-brand {
  font-size: 24px;
  font-weight: bold;
}

@media (min-width: 768px) {
  .navbar-brand {
    margin-right: auto;
    margin-left: auto;
  }
}
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container">
    <a class="navbar-brand mx-auto" href="main.html">Aliza's Recipes</a>
    <a class="navbar-brand" href="main.html">Home</a>
  </div>
</nav>

<div class="container">
  <div class="image-collage">
    <div class="image-item">
      <img src="sdi.jpg" alt="Breakfast Image">
      <a href="break1.html" class="btn btn-primary btn-sm jump-to-recipe">Jump to Recipe</a>
    </div>
    <div class="image-item">
      <img src="2.jpg" alt="Breakfast Image">
      <a href="break2.html" class="btn btn-primary btn-sm jump-to-recipe">Jump to Recipe</a>
    </div>
    <div class="image-item">
      <img src="3.jpg" alt="Breakfast Image">
      <a href="break3.html" class="btn btn-primary btn-sm jump-to-recipe">Jump to Recipe</a>
    </div>
  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Aliza's Recipes</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background-color: #f8f9fa;
		}
		.title {
			text-align: center;
			font-size: 36px;
			font-weight: bold;
			font-style: italic;
			margin-top: 50px;
		}
		.recipe-image {
			display: block;
			margin: 0 auto;
			margin-top: 20px;
			max-width: 80%;
		}
		.sidebar {
			background-color: #ffc0cb;
			color: #333;
			height: 100%;
			position: fixed;
			top: 0;
			left: 0;
			width: 250px;
			padding-top: 20px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			transition: left 0.3s ease;
			overflow-y: auto;
		}
		.sidebar:hover {
			transform: translateX(0);
		}
		.sidebar-title {
			text-align: center;
			margin-bottom: 20px;
			font-size: 24px;
			font-weight: bold;
		}
		.nav-link {
			padding: 15px 20px;
			display: block;
			transition: background-color 0.3s ease;
		}
		.nav-link:hover {
			background-color: #ffe4e1;
		}
		.social-links {
			margin-top: 40px;
			text-align: center;
		}
		.social-links a {
			color: #333;
			text-decoration: none;
			margin: 0 10px;
			font-size: 20px;
		}
		.sidebar-toggler {
			display: block;
			position: absolute;
			top: 20px;
			right: 20px;
			z-index: 1001;
			cursor: pointer;
			height: 32px;
			width: 32px;
			background-color: #333;
			color: #fff;
			font-size: 24px;
			text-align: center;
			line-height: 32px;
			border-radius: 50%;
			transition: transform 0.3s ease;
		}
		.sidebar-toggler:hover {
			background-color: #444;
		}
		.sidebar-toggler-icon {
			display: block;
			width: 100%;
			height: 100%;
			line-height: 1;
			font-weight: bold;
		}
		.sidebar {
			left: -250px;
		}
		#sidebarToggleBtn:checked +.sidebar-toggler-icon +.sidebar {
			left: 0;
		}
		#sidebarToggleBtn:not(:checked) +.sidebar-toggler-icon +.sidebar {
			left: -250px;
		}
	</style>
</head>
<body>
<input type="checkbox" id="sidebarToggleBtn" class="sidebar-toggler" unchecked> 
<label for="sidebarToggleBtn" class="sidebar-toggler-icon">&#9776;</label>

<div class="sidebar">
	<div class="sidebar-title">Menu</div>
	<ul class="nav flex-column">
		<li class="nav-item">
			<a class="nav-link" href="breakfasts.html">Breakfast</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="lunch.html">Lunch</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="no.html">Dinner</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="d.html">Dessert</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="dinner.html">Upload Your Recipe</a>
		</li>
	</ul>
	<div class="social-links">
		<a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
		<a href="#" target="_blank"><i class="fab fa-tiktok"></i></a>
		<a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
	</div>
</div>
<div class="container">
	<div class="title">
		Aliza's Recipes
	</div>
	<img src="first.png" alt="Recipe Image" class="recipe-image">
	<div class="btn-group d-flex justify-content-center">
		<div class="btn-circle">
			<button type="button" class="btn">Breakfast</button>
		</div>
		<div class="btn-circle">
			<button type="button" class="btn">Lunch</button>
		</div>
		<div class="btn-circle">
			<button type="button" class="btn">Dinner</button>
		</div>
		<div class="btn-circle">
			<button type="button" class="btn">Dessert</button>
		</div>
	</div>
</div>
</body>
</html>
